apiVersion: apps/v1
kind: Deployment
metadata:
  name: sdk
  namespace: game-platform-kg
  labels:
    app: sdk
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
    type: RollingUpdate
  selector:
    matchLabels:
      app: sdk
  template:
    metadata:
      labels:
        app: sdk
    spec:
      imagePullSecrets:
      - name: docker-registry-pull
      containers:
      - name: sdk
        image: "harbor-game.beeline.kg/game-platform/platform-sdk:skymobile-test-1188463"
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        resources:
          limits:
            memory: 256Mi
          requests:
            memory: 126Mi
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - sdk
              topologyKey: failure-domain.beta.kubernetes.io/zone
            weight: 100
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - sdk
            topologyKey: kubernetes.io/hostname
