apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  annotations:
    kubernetes.io/ingress.class: traefik
  name: frontend
  namespace: game-platform-kg
spec:
  entryPoints: []
  routes:
  - kind: Rule
    match: Host(`kyrgyzstan-game-platform-front-test.beeline.kg`) && PathPrefix(`/`)
    priority: 0
    services:
    - kind: Service
      name: frontend
      namespace: game-platform-kg
      port: 8080
  - kind: Rule
    match: Host(`kyrgyzstan-game-platform-front-test.beeline.kg`) && PathPrefix(`/api`)
    priority: 0
    services:
    - kind: Service
      name: backend
      namespace: game-platform-kg
      port: 8080
