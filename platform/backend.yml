apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: game-platform-kg
  labels:
    app: backend
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
    type: RollingUpdate
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      imagePullSecrets:
      - name: docker-registry-pull
      containers:
      - name: backend
        image: "harbor-game.beeline.kg/qazcode-export/game-platform/platform-backend:dev-1184289" # {"$imagepolicy": "flux-system:game-platform-kg.platform-backend"}
        imagePullPolicy: IfNotPresent
        env:
        - name: "SERVER_PORT"
          value: "8080"
        - name: "MANAGEMENT_SERVER_PORT"
          value: "8090"
        - name: "SPRING_PROFILES_ACTIVE"
          value: "dev"
        envFrom:
        - secretRef:
            name: backend
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        livenessProbe:
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 10
          tcpSocket:
            port: 8080
        readinessProbe:
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 10
          tcpSocket:
            port: 8080
        resources:
          limits:
            memory: 1024Mi
          requests:
            memory: 700Mi
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - backend
              topologyKey: failure-domain.beta.kubernetes.io/zone
            weight: 100
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - backend
            topologyKey: kubernetes.io/hostname
