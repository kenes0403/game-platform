apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: game-platform-kg
  annotations:
    prometheus.io/path: /actuator/prometheus
    prometheus.io/port: "8090"
    prometheus.io/scrape: "true"
  labels:
    app: backend
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: backend
